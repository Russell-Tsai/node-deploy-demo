name: CI/CD with Lint, Test and Slack

on:
  push:
    branches: [master, staging]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Trigger Render Deploy staging
        if: github.ref == 'refs/heads/staging'
        run: curl "$RENDER_HOOK_STAGING"
        env:
          RENDER_HOOK_STAGING: ${{ secrets.RENDER_HOOK_STAGING }}

      - name: Trigger Render Deploy
        if: github.ref == 'refs/heads/main'
        run: curl "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: Notify Slack
        if: always()  # 無論成功或失敗都執行
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          BRANCH: ${{ github.ref_name }}
          STATUS: ${{ job.status }}
        run: |
          if [ "$STATUS" = "success" ]; then
            ICON="✅"
            MESSAGE="Deployment successful"
          else
            ICON="❌"
            MESSAGE="Deployment failed"
          fi

          if [ "$BRANCH" = "main" ]; then
            ENVIRONMENT="Production"
          elif [ "$BRANCH" = "staging" ]; then
            ENVIRONMENT="Staging"
          else
            ENVIRONMENT="Unknown"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$ICON $MESSAGE for *$ENVIRONMENT* (${BRANCH})\"}" \
            $SLACK_WEBHOOK_URL
